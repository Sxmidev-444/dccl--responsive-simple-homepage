<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Home Page</title>
    <link rel="shortcut icon" href="img/logo.svg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body id="body">
    <div class="container">

		<!-- NAVBAR -->
      <nav id="nav">
        <img src="img/alarado-icon-homepage.svg" alt="logo" class="logo" />
				<div class="container__links">
				<div class="nav__links">
          <a href="#" class="link about" id="about">About Us</a>
          <a href="#" class="link">Product</a>
          <a href="#" class="link">Resource</a>
          <a href="#" class="link">Contact</a>
        </div>

			<!-- SWITCH MODE -->
        <div class="switch">
						<div id="mode">
						<div id="circulo"></div>
							<img id="moon" src="img/Moon_fill_light.svg" alt="moon">
							<img id="sun" src="img/Sun_fill.svg" alt="sun">
						</div>
        </div>
				</div>

		<button id="menu__toggle">
			<i id="icon" class='bx bx-menu'></i>
		</button>
        
      </nav>

		<!-- CONTENT -->
			<div class="content">
				<div class="content__text">
					<span id="span">ðŸ˜Ž  Simple way to communicate</span>
					<div class="title" id="titulo">Actions for Accessibility in Design</div>
					<div class="description">The fastest way to build and deploy websites with resusable components.</div>
					<div class="buttons">
						<div class="button">GET STARTED</div>
						<div class="btn_text">Get live demo</div>
					</div>
					<div class="checks">
						<p><img src="img/Done_ring_round_fill.svg" alt="">No credit card required</p>
						<p><img src="img/Done_ring_round_fill.svg" alt="">No software to install</p>
					</div>
				</div>

				<div class="content__hero">
					<img src="img/hero-image-simple-homepage.png" alt="">
				</div>
			</div>

    </div>


		<!-- SCRIPT -->
		<script src="script.js"></script>
		
  </body>
</html>
